<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>security</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/security.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container mt-3">
      <div class="row align-items-center">
        <div class="col-12 col-md-3 d-flex align-items-center">
          <img
            src="/ITI-Client-Side-Project/assets/images/Vector.png"
            class="logo me-2"
          />
          <span>/ Security</span>
        </div>
        <div class="col-12 col-md-6">
          <div class="position-relative">
            <input
              type="search"
              id="search"
              class="form-control rounded-pill ps-5"
              placeholder="Search Here..."
            />
            <img
              src="/ITI-Client-Side-Project/assets/images/search.png"
              class="search position-absolute top-50 start-0 translate-middle-y ms-3"
            />
          </div>
        </div>

        <div class="col-12 col-md-3 d-flex align-items-center">
          <img
            src="/ITI-Client-Side-Project/assets/images/Layer_1.png"
            class="mode "
          />
          <div class="vr ms-1 me-1"></div>
          <div class="d-flex align-items-center">
            <div class="me-3">
              <p class="adm mb-0 fw-bold">Admin</p>
              <small class="text-muted ms-2">admin123@gmail.com</small>
            </div>
            <img
              src="/ITI-Client-Side-Project/assets/images/8777756d6e503a6a7d6d946dcc6cf2aa6c058d6d.png"
              class="admin rounded-circle"
            />
            <img
              src="/ITI-Client-Side-Project/assets/images/out.png"
              class="out ms-3"
            />
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="float-end me-5">Last seen: <span id="last-seen"></span></div>
    <br /><br />
    <div class="container">
      <div class="border border-1 rounded">
        <p class="ms-5 mt-3 fw-bold fs-5">Daily Employees</p>

        <div class="d-flex justify-content-between">
          <div class="count ms-5 text-primary text-center rounded-pill mt-1">
            <span>Active members:</span> 
            <span id="activeCount" class="fw-bold">0</span>
          </div>
          <div class="filter-dropdown float-end me-5 border rounded ps-3 pe-3 pt-1 pb-1 shadow dropdown">
            <span class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sorted By:<span class="fw-bold"> Newest</span>
            </span>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">All</a></li>
              <li><a class="dropdown-item" href="#">Present</a></li>
              <li><a class="dropdown-item" href="#">Late</a></li>
              <li><a class="dropdown-item" href="#">Absent</a></li>
              <li><a class="dropdown-item" href="#">Leave</a></li>
            </ul>
          </div>
        </div>

        <br />

        <table class="table-responsive mytable ms-5">
          <thead>
            <tr class="titles">
              <th><input type="checkbox" id="select-all" /></th>
              <th>ID</th>
              <th>Employee Name</th>
              <th>Department</th>
              <th>Status</th>
              <th>Check In</th>
              <th>Check Out</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="d-flex justify-content-between">
          <input
            type="button"
            id="submit-btn"
            value="Submit Changes"
            class="bg-primary ms-5 mt-4 border border-none rounded text-white ps-3 pe-3 pt-2 pb-2"
          />
          <div class="me-5 mt-4">
            <span
              class="d-inline-block border border-1 px-1 rounded text-primary"
              ><i class="bi bi-chevron-left"></i
            ></span>
            <span class="d-inline-block border border-1 px-2 rounded text-muted"
              >1</span
            >
            <span class="d-inline-block border border-1 px-2 rounded text-muted"
              >2</span
            >
            <span class="d-inline-block border border-1 px-2 rounded text-muted"
              >3</span
            >
            <span class="d-inline-block border border-1 px-2 rounded text-muted"
              >4</span
            >
            <span class="d-inline-block border border-1 px-2 rounded text-muted"
              >5</span
            >

            <span
              class="d-inline-block border border-1 px-1 rounded text-primary"
              ><i class="bi bi-chevron-right"></i
            ></span>
          </div>
        </div>
        <br />
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/security.js"></script>
  </body>
</html>
