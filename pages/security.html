<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>security</title>
    <script src="../js/auth.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/security.css" />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="row align-items-center text-center text-md-start">
        <div
          class="col-12 col-md-3 d-flex align-items-center mb-2 order-1 order-md-1 justify-content-center justify-content-md-start"
        >
          <img
            src="../assets/images/logo.png"
            class="logo me-2"
            style="width: 40px"
          />
          <span>/ Security</span>
        </div>
        <div
          class="col-12 col-md-3 d-flex align-items-center mb-2 order-2 order-md-3 justify-content-center justify-content-md-end"
        >
          <i id="themeToggle" class="fa-solid fa-moon fs-4 mode"></i>
          <div class="vr ms-1 me-1 d-none d-md-block"></div>
          <div class="d-flex align-items-center">
            <div class="me-3 d-md-block">
              <p class="adm mb-0 fw-bold" id="security-name"></p>
              <p class="text-muted small mb-0" id="security-user"></p>
            </div>
            <img
              src="../assets/images/8777756d6e503a6a7d6d946dcc6cf2aa6c058d6d.png"
              class="admin rounded-circle d-md-inline"
            />
            <img src="../assets/images/out.png" class="out ms-3" id="logout" />
          </div>
        </div>
        <div class="col-12 col-md-6 mb-2 order-3 order-md-2">
          <div class="position-relative">
            <input
              type="search"
              id="search"
              class="form-control rounded-pill ps-5"
              placeholder="Search Here..."
            />
            <img
              src="../assets/images/search.png"
              class="search position-absolute top-50 start-0 translate-middle-y ms-3"
            />
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="float-end me-5">Last seen: <span id="last-seen"></span></div>

    <br /><br />
    <div class="container-fluid" style="overflow-x: auto">
      <div class="border border-1 rounded">
        <p class="ms-5 mt-3 fw-bold fs-5">Daily Employees</p>

        <div class="d-flex justify-content-between">
          <div class="count ms-5 text-center rounded-pill mt-1">
            <span>Active members:</span>
            <span id="activeCount" class="fw-bold">0</span>
          </div>
          <div
            class="filter-dropdown float-end me-5 border rounded ps-3 pe-3 pt-1 pb-1 shadow dropdown"
          >
            <span
              class="dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sorted By: <span class="fw-bold">All</span>
            </span>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">All</a></li>
              <li><a class="dropdown-item" href="#">Present</a></li>
              <li><a class="dropdown-item" href="#">Late</a></li>
              <li><a class="dropdown-item" href="#">Absent</a></li>
              <li><a class="dropdown-item" href="#">Leave</a></li>
            </ul>
          </div>
        </div>
        <br />
        <div class="table-responsive">
          <table class="mytable ms-5 text-center">
            <thead>
              <tr class="titles">
                <th><input type="checkbox" id="select-all" /></th>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Status</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between">
          <input
            type="button"
            id="submit-btn"
            value="Submit Changes"
            class="ms-5 mt-4 border border-none rounded text-white ps-3 pe-3 pt-2 pb-2 bg-primary"
          />

          <div class="me-5 mt-4">
            <span class="d-inline-block border border-1 px-1 rounded"
              ><i class="fa-solid fa-chevron-left"></i
            ></span>
            <span class="d-inline-block border border-1 px-2 rounded">1</span>
            <span class="d-inline-block border border-1 px-2 rounded">2</span>
            <span class="d-inline-block border border-1 px-2 rounded">3</span>
            <span class="d-inline-block border border-1 px-2 rounded">4</span>
            <span class="d-inline-block border border-1 px-2 rounded">5</span>
            <span class="d-inline-block border border-1 px-1 rounded"
              ><i class="fa-solid fa-chevron-right"></i
            ></span>
          </div>
        </div>
        <br />
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/security.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
